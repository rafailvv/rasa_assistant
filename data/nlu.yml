nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey
    - Hi there
    - Good morning
    - Good afternoon

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Talk to you later
    - Farewell

- intent: ask_courses
  examples: |
    - Can you tell me about your courses?
    - What courses do you offer?
    - I'm interested in learning a programming language.
    - Do you have programming courses?
    - Tell me about your Python course.
    - What programming languages can I learn here?

- intent: ask_enrollment
  examples: |
    - How do I sign up?
    - How can I enroll in a course?
    - I want to join a course.
    - Can you help me enroll in a course?
    - Where can I register for a course?

- intent: ask_technical_issue
  examples: |
    - I'm having technical issues.
    - The course page isn't loading.
    - I'm facing some technical problems.
    - My page is not working.
    - The website is down.

- intent: ask_account_support
  examples: |
    - I have a problem with my account.
    - I need to reset my password.
    - My account is not working.
    - How can I change my password?
    - I forgot my login details.

- intent: provide_course
  examples: |
    - I am interested in Python.
    - JavaScript sounds good.
    - Tell me about your Java course.
    - Do you have a course on Java?
    - I want to learn Python.

- intent: provide_technical_issue
  examples: |
    - The course page isn't loading.
    - My page is not working.
    - The website is down.
    - I cannot access the course content.
    - The videos are not playing.

- intent: provide_account_issue
  examples: |
    - I need to reset my password.
    - I cannot log in.
    - My account is locked.
    - I forgot my password.
    - My username isn't working.
